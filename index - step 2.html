<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body>
    <button onclick="showTable()">Show table</button>
    <table id="myTable">
    </table>
    <script>
        function showTable(){
            addRow1();
            addRow2();
            addRow3();
            addRow4();
        }

        function addRow1(){
            document.getElementById('myTable').innerHTML = /*HTML*/`
                <tr>
                    <th>Dag</th>
                    <th>Time</th>
                    <th>Minutt</th>
                    <th>Temperatur</th>
                </tr>      
            `;            
        }

        function addRow2(){
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>0</td>
                    <td>5</td>
                </tr>
            `;
        }

        function addRow3(){
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>15</td>
                    <td>6</td>
                </tr>
            `;
        }

        function addRow4(){
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>30</td>
                    <td>7</td>
                </tr>            
            `;
        }
    </script>
</body>

</html>
