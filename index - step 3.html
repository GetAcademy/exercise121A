<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body onload="showTable()">
    <table id="myTable">
    </table>
    <script>
        function showTable(){
            addRow('Dag','Time','Minutt','Temperatur');
            addRow(1,10,0,5);
            addRow(1,10,15,6);
            addRow(1,10,30,7);
        }

        function addRow(number1, number2, number3, number4){
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <td>${number1}</td>
                    <td>${number2}</td>
                    <td>${number3}</td>
                    <td>${number4}</td>
                </tr>
            `;
        }
    </script>
</body>

</html>
